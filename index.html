<!DOCTYPE html>
<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Image Carousel</title>
</head>
<body>
 <div class="carousel">
  <div class="image-carousel" id="imgs">
   <img src="imgs/james-eades-_r7_ktKLR0w-unsplash.jpg" alt="first-image">
   <img src="imgs/liza-azorina-4zWGrCQ6PVY-unsplash.jpg" alt="second-image">
   <img src="imgs/max-van-den-oetelaar-nrxhkaK_uxs-unsplash.jpg" alt="third-image">
   <img src="imgs/siyuan-0z0ZcjICFiM-unsplash.jpg" alt="fourth-image">
  </div>
  <div class="button-container">
   <button id="left" class="btn">Prev</button>
   <button id="right" class="btn">Next</button>
  </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
